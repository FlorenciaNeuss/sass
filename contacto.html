<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css\estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,100&family=Beau+Rivage&family=Lobster&family=Updock&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <title>FN Consultores</title>
  </head>

  <body>
    <header>
      <div class="row container-fluid">
        <div class="col-md-7">
          <img src="imagenes\logo1.jpg" alt="logo" width="15%" />
        </div>
        <ul class="nav col-md-5 justify-content-end d-flex align-items-center">
          <li class="nav-item animate__animated animate__fadeInDown">
            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item animate__animated animate__fadeInDown">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item animate__animated animate__fadeInDown">
            <a class="nav-link" href="propuesta.html">Propuesta</a>
          </li>
          <li class="nav-item animate__animated animate__fadeInDown">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
          <li class="nav-item animate__animated animate__fadeInDown">
            <a class="nav-link" href="agenda.html">Agenda</a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <h1 class="d-flex justify-content-center animate__animated animate__zoomIn">Contactanos</h1>
      <section class="d-flex justify-content-center">
        <div class="form row col-md-6">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="" placeholder="">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="" placeholder="ejemplo@ejemplo.com">
          <div class="mb-3"></div>
           <select class="Motivo" aria-label="Seleccionar">
            <option selected>Cómo nos conociste?</option>
            <option value="1">Redes</option>
            <option value="2">Recomendación</option>
            <option value="3">Otro</option>
          </select>
          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de contacto</label>
            <input type="text" class="form-control" id="" placeholder="">
          </div>
          <div class="mb-3">
            <label for="Mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="" rows="3"></textarea>
          </div>  
        </div>
        <div class="form-check mb-3">
          <input class="info" type="checkbox" value="" id="Información" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Deseo recibir mas Información
          </label>
        </div>
        <div class="mb-5">    
          <button type="Enviar" class="btn btn-primary">Enviar</button>
        </div>
      </section>
    </main>

    <footer class="conteiner-fluid py-2">
      <h3>
        FN Consultores - CABA, Argentina - Nuestras Redes
        <img src="imagenes\fb.png" alt="Fb" width="30px">
        <img src="imagenes\ig.png" alt="Ig" width="20px">
        <img src="imagenes\in.png" alt="In" width="20px">
      </h3>
    </footer>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
